<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">
            Create a new list
        </h1>
        <input #listTitleInput class="input has-background-light is-medium" type="text" placeholder="Set list title...">
    
         <div class="buttons is-right">          
            <button routerLink="/" class="button has-background-light is-medium">Cancel</button>
            <button class="button is-medium has-text-black" (click)="createList(listTitleInput.value)">Create</button>
         </div>
    </div>
</div>
