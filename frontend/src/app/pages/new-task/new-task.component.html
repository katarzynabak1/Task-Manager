<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">
            Create a new task
        </h1>
        <input #taskTitleInput class="input has-background-light is-medium" type="text" placeholder="Set task name...">
    
         <div class="buttons is-right">          
            <button routerLink="/" class="button has-background-light is-medium">Cancel</button>
            <button class="button is-medium has-text-black" (click)="createTask(taskTitleInput.value)" routerLink="/">Create</button>
         </div>
    </div>
</div>
